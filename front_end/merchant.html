<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .merchant-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input-group input:focus {
            border-color: #66afe9;
            outline: none;
            box-shadow: 0 0 8px rgba(102, 175, 233, 0.6);
        }

        .qr-code {
            width: 250px;
            height: 250px;
            margin: 20px auto;
            background-color: #e2e2e2;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }

        .generate-btn {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 4px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .generate-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="merchant-container">
        <h2>Enter Amount and Generate QR Code</h2>
        <form id="merchantForm">
            <div class="input-group">
                <input type="number" id="amount" placeholder="Enter Amount" required>
            </div>
            <div class="input-group">
                <button type="button" class="generate-btn" onclick="generateQRCode()">Generate QR Code</button>
            </div>
        </form>
        <div class="qr-code" id="qrCode">
            <!-- QR code will be displayed here -->
            <p>QR Code Space</p>
        </div>
    </div>


</body>
</html>
